<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма по добавлению работы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="features">
    <h1 style="text-align: center">Форма по добавлению работы</h1>
    <form class="align-center" method="post" style="width:75%; margin-left: 14%; margin-right: 32%">
        {% csrf_token %}
        {{ form.title }} <br>
        {{ form.ac_advisor }} <br>
        {{ form.originality }} <br>
        <span>{{ error }}</span>
        {#        <input type="text" placeholder="Название работы" class="form-control"><br>#}
        {#        <input type="text" placeholder="Научный руководитель" class="form-control"><br>#}
        {#        <input type="text" placeholder="Уникальность" class="form-control"><br>#}
        <button class="btn btn-success" type="submit">Добавить работу</button>
        <a class="btn btn-secondary" href="{% url 'portfolio' %}" role="button">Выйти</a>
    </form>
</div>
</body>
</html>
